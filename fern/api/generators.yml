groups:
  publish:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.5.0-rc0-2-gae01b1c1
        output:
          location: npm
          package-name: '@fern-api/novu'
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-novu/novu-node
        config:
          namespaceExport: Novu
      - name: fernapi/fern-java-sdk
        version: 0.0.134
        output:
          location: maven
          coordinate: io.github.fern-api:novu
          username: ${FERN_MAVEN_USERNAME}
          password: ${FERN_MAVEN_TOKEN}
        github:
          repository: fern-novu/novu-java 